<article class="prose w-full max-w-full">
  <div class="stat">
    <div class="stat-title">{{author}}</div>
    <h2 class="stat-value my-4">{{title}}</h2>
    <span class="stat-desc mb-2">Updated at {{updateTime}}</span>
    <span class="stat-desc badge badge-lg badge-neutral">{{category}}</span>
  </div>
  <p>{{description}}</p>
  <div class="divider mb-8"></div>
  {{article | safe}}
</article>
