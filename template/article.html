<link
  rel="preload stylesheet"
  crossorigin="anonymous"
  href="{{baseUrl}}assets/css/article.css"
  as="style"
/>
<article class="post">
  <header class="post-header">
    <h2 class="post-title">{{title}}</h2>
    <p class="post-desc">{{description}}</p>
    <div class="post-meta">
      <span>作者: {{author}}</span>
      <span>{{date}}</span>
    </div>
  </header>
  <div class="post-content" id="postContent"></div>
</article>
