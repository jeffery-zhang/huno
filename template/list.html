<div>
  <!-- prettier-ignore -->
  {% if category %}
  <h3 class="divider divider-start divider-primary text-2xl text-neutral mb-10 mx-4">{{category}}</div>
  {% endif %}
  <ul id="articleList">
    {% for item in list %}
      {% if type === 'index' %}
        {% if loop.index0 < 10 %}
          {% include 'listItem.html' %}
        {% endif %}
      {% else %}
        {% include 'listItem.html' %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
