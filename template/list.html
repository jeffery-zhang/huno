<div>
  {% if category %}
  <div class="divider divider-primary">{{category}}</div>
  {% endif %} {% if list|length > 0 %}
  <ul>
    {% for item in list %}
    {% if type === 'index' %}
    {% if loop.index0 < 10 %}
    <li>
      <a href="{{item.url}}">{{item.title}}</a>
    </li>
    {% endif %}
    {% else %}
    <li>
      <a href="{{item.url}}">{{item.title}}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  {% endif %}
</div>
