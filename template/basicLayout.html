<header class="h-16 bg-base-100">
  <nav class="md:container md:mx-auto h-full flex justify-between items-center">
    <div>
      <a href="{{baseUrl}}" title="{{siteTitle}}">{{siteTitle}}</a>
    </div>
    <div class="hidden flex-1 md:flex max-w-lg flex items-center gap-4">
      {% for category in categories %} {% if loop.index0 < 4 %}
      <div
        class="flex items-center px-4 py-2 rounded hover:bg-primary hover:text-primary-content cursor-pointer"
      >
        <a
          href="{{baseUrl}}{{_coreConfig.outputCategoryDir}}/{{category | urlencode}}"
          title="{{category}}"
          >{{category}}</a
        >
      </div>
      {% endif %}{% endfor %} {% if categories.length > 4 %}
      <div
        class="flex items-center px-4 py-2 rounded hover:bg-primary hover:text-primary-content cursor-pointer"
        x-data="{ show: false }"
        x-ref="rest"
        @mouseenter="show = true"
        @mouseleave="show = false"
      >
        <a> ... </a>
        <ul
          x-show="show"
          x-anchor.bottom-start="$refs.rest"
          x-transition
          class="bg-base-100 p-2 rounded-md shadow-xl"
        >
          {% for category in categories %} {% if loop.index0 >= 4 %}
          <li
            class="flex items-center px-4 py-2 rounded text-base-content hover:bg-primary hover:text-primary-content cursor-pointer"
          >
            <a
              href="{{baseUrl}}{{_coreConfig.outputCategoryDir}}/{{category | urlencode}}"
              title="{{category}}"
              >{{category}}</a
            >
          </li>
          {% endif %} {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
    <div class="search">
      <input type="text" id="search" placeholder="Search..." />
    </div>
  </nav>
</header>
<main></main>
<footer class="h-16 flex justify-center items-center">
  <span class="text-neutral-content text-sm">Â© 2023 {{siteTitle}}</span>
</footer>
<script src="{{baseUrl}}assets/js/search.js"></script>
