<!DOCTYPE html>
<html lang="{{defaultLang}}">
  <head>
    {% if post.title %}
    <title>{{post.title}} | {{title}}</title>
    {% else %}
    <title>{{title}}</title>
    {% endif %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{description}}" />
    <meta name="author" content="{{author}}" />
    <link
      rel="shortcut icon"
      href="{{baseUrl}}favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{baseUrl}}assets/css/normalize.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="preload stylesheet"
      crossorigin="anonymous"
      href="{{baseUrl}}assets/css/basic.css"
      as="style"
    />
  </head>
  <body id="top">
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <a href="{{baseUrl}}" title="{{title}}">{{title}}</a>
        </div>
        <div class="menu">
          {% for category in categories %}
          <a href="{{baseUrl}}{{category.url}}">{{category.category}}</a>
          {% endfor %}
        </div>
        <div class="search">
          <input type="text" id="search" placeholder="Search..." />
        </div>
      </nav>
    </header>
    <main id="main" class="main"></main>
    <footer class="footer">
      <span>Â© 2023 {{title}}</span>
    </footer>
    <script src="{{baseUrl}}assets/js/search.js"></script>
  </body>
</html>
